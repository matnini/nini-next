version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: nini-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nini_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nini_password}
      POSTGRES_DB: ${POSTGRES_DB:-nini_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nini_user} -d ${POSTGRES_DB:-nini_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Next.js Application
  nini-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: nini-production
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=postgresql://${POSTGRES_USER:-nini_user}:${POSTGRES_PASSWORD:-nini_password}@postgres:5432/${POSTGRES_DB:-nini_db}?schema=public
      # Add other environment variables here
      # - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
